<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="assets/css/hero-cover.css">
</head>
<body>
	<!-- 유형 4. 히어로 커버(Hero Cover)
사용자에게 우선 보여주고 싶은 콘텐츠 영역을 화면 상단에 배치하고, 가운데 콘텐츠를 보여줍니다.
마크업 순서는 사이트 로고와 내비게이션이 먼저 작성 되야 하지만, 화면 상 배치는 하단으로 이동해야 합니다.
 -->

	<div class="browser">
		<div class="browser-header">
			<div class="browser-button"></div>
			<div class="browser-button"></div>
			<div class="browser-button"></div>
		</div>

		<div class="browser-content-box">
			<div class="browser-contents">
				<div class="title">
					<h2>히어로커버</h2>
					<ul>
						<li>홈</li>
						<li>어바웃</li>
						<li>포트폴리오</li>
					</ul>
				</div>
				<div class="contents">
					<img width="100px" src="http://cdn.worldvectorlogo.com/logos/kakaotalk.svg" alt>
					<br>
					<h2>Kakao talk</h2>	
				</div>

			</div>
		</div>
	</div>

</body>
</html>
