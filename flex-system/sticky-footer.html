<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./assets/css/sticky-footer.css">
	<title>sticky footer</title>
</head>
<body>
<!-- 	유형 3. 스티키 푸터(Sticky Footer)
메인 콘텐츠의 높이와 상관없이 항상 푸터는 하단에 붙어 있어야 합니다.
메인 콘텐츠 높이가 길어지면 스크롤바가 자동으로 생겨 메인 영역을 스크롤 할 수 있습니다. -->


	<div class="browser">
		<div class="browser-header">
			<div class="browser-button"></div>
			<div class="browser-button"></div>
			<div class="browser-button"></div>
		</div>

		<div class="browser-content-box">
			<div class="browser-contents">
				<div class="title">
					<h2>스티키푸터</h2>
					<ul>
						<li>홈</li>
						<li>어바웃</li>
						<li>포트폴리오</li>
					</ul>
				</div>
				<div class="contents">
					<p>Flexbox는 이러한 유형의 문제에 적합합니다. Flexbox는 가로 방향으로 내용을 배치하는 것으로 잘 알려져 있지만, 실제로 세로 레이아웃 문제에 대해서도 잘 작동합니다. Flex 컨테이너에 세로 섹션을 래핑하고 확장 할 섹션을 선택하기만 하면 됩니다. 컨테이너에 있는 사용 가능한 공간을 자동으로 차지합니다.</p>
				</div>
				<div class="footer">
					<div class="align-box"></div>
					<ul>
						<li>홈</li>
						<li>어바웃</li>
						<li>포트폴리오</li>
					</ul>			
				</div>
			</div>
		</div>
	</div>
</body>
</html>
