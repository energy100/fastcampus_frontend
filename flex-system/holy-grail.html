<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>홀리그레일 레이아웃</title>
	<link rel="stylesheet" href="./assets/css/holy-grail.css">
</head>
<body>
	<!-- 홀리 그레일 레이아웃은 아래 그림과 같이 메인, 사이드바 영역을 3분할 하여 배치하는 것을 말합니다.
마크업 순서는 메인 > 광고 > 관련 링크 모음 순 이어야 합니다. 하지만 화면 상 배치는 메인이 가운데 위치해야 합니다. -->

	<div class="browser">
		<div class="browser-header">
			<div class="browser-button"></div>
			<div class="browser-button"></div>
			<div class="browser-button"></div>
		</div>

		<div class="browser-content-box">
			<div class="browser-contents">
				<div class="title">
					<h2>홀리그레일</h2>
					<ul>
						<li>홈</li>
						<li>어바웃</li>
						<li>포트폴리오</li>
					</ul>
				</div>
				<div class="contents">
					<div class="main">
					<p>성배(聖杯, the Grail, 중세의 전설로, 그리스도가 최후의 만찬에서 썼다는 술잔) 레이아웃의 핵심은 헤더, 푸터와 3개의 열로 구성된 페이지 레이아웃이라는 것입니다.<br><br>
					중앙에 있는 열은 주요 내용을 담고, 왼쪽 및 오른쪽 열은 내용을 보충하는 광고 혹은 네비게이션을 포함합니다.</p>	
					</div>	
					<div class="ad">
						<p>광고</p>	
					</div>
					
					<div class="link">
						<p>관련 링크 모음</p>	
					</div>
				</div>

				<div class="footer">
					<div class="align-box"></div>
					<ul>
						<li>홈</li>
						<li>어바웃</li>
						<li>포트폴리오</li>
					</ul>			
				</div>
			</div>
		</div>
	</div>


</body>
</html>
