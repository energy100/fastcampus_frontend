<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>회원가입 폼 구조 디자인</title>
  <style>
    body {
      margin: 0;
    }
    .demo {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  </style>
</head>


<body class="demo">

<div>
  <h2>사용자 정보 입력하기</h2>
  
  <form action="https://formspree.io/23geeek@gmail.com" method="post">
    <p>
      <label for="user_name">사용자 성함</label>
      <input type="text" id="user_name" placeholder="ex_민동규">
    </p>   
    <p>
      <label for="user_mail">이메일</label>
      <input type="email" id="user_mail" placeholder="ex_user@example.com">
    </p>
  
    <p>
      <label for="user_pass">비밀번호</label>
      <input type="password" id="user_pass" placeholder="비밀번호 6자리를 입력" maxlength="6">
    </p>
  
    <button type="button" class="button is-next">다음</button>
    <p>
  
    <strong>'다음'</strong>을 클릭하시면
    <a href="#" target="_blank">이용약관</a>과
    <a href="#" target="_blank">정보취급방침</a>에 동의하는 것으로 간주합니다.
  
  
    </p>
    <div>
      <p>이미 잔디 계정이 있으신가요?</p>
    
      <button type="button" class="button is-login">로그인 버튼</button>
    </div>
  </form>
</div>
