<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML 목록(list)와 아이템</title>
</head>
<body>
	<h1>스타</h1>


	<h2>추천채널</h2>

	<ul>
		<li>그녀들의 컬처 라이프</li>
		<li>언니들의 핫 플레이스</li>
		<li>스타, 그 옷 어디꺼?</li>
		<li>화장품 리얼 리뷰 기초편</li>
		<li>화보 속 스타 패션 가이드북 의류편</li>
	</ul>


	  <h2>베스트</h2>
	<ol>
		<li>62세에 미니스커트 완벽 소화한 비결 놀라운 패션센스,</li>
		<li>사우디 공주의 우아한 일상</li>
		<li>고양이 자세를 매일 해야 하는 이유</li>
		<li>5가지 여자컬링 '안경 선배'가 쓴 안경은</li>
		<li>대구산 '플럼' 이게 유행이라고?</li>
	</ol>
	
</body>
</html>
